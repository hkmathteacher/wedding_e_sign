<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Sign-In: Phase 1 Assets</title>
    <!-- 引入樣式表 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>第一階段：資產與風格</h1>
    <span class="subtitle">Assets & Style Preview</span>

    <!-- 畫布展示 -->
    <div class="canvas-wrapper">
        <canvas id="canvas" width="280" height="280"></canvas>
    </div>

    <!-- 模板資產展示區 -->
    <div class="template-grid" id="templateGrid">
        <!-- 由 JS 自動生成 -->
    </div>

    <!-- 簡單控制 -->
    <button id="clearBtn" style="padding: 10px 20px; border-radius: 20px; border: 1px solid #2c3e50; background: #fff; cursor: pointer;">
        清除畫布 (Clear Canvas)
    </button>

    <p style="margin-top: 30px; font-size: 12px; color: #aaa; text-align: center; max-width: 300px;">
        說明：此階段僅測試「SVG 模板顯示」與「莫蘭迪色盤」。<br>
        手繪功能與表單將在第二階段實作。
    </p>

    <!-- 引入模組化 JS -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
