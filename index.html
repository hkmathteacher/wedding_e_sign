<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>婚禮星空簽到</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <h1>WEDDING SIGN-IN</h1>
        <span class="subtitle">畫出你的祝福 · 點亮我們的星空</span>
    </div>

    <!-- 1. 繪圖區 -->
    <div class="canvas-wrapper" id="canvasWrapper">
        <canvas id="canvas" width="280" height="280"></canvas>
    </div>

    <!-- 2. 工具區 -->
    <div class="toolbar">
        <span class="section-label">選擇模板 或 直接繪畫</span>
        <div class="template-grid" id="templateGrid">
            <!-- JS 生成 -->
        </div>
        
        <div class="action-buttons">
            <button class="btn secondary" id="undoBtn">↩️ 復原</button>
            <button class="btn secondary" id="clearBtn">🗑️ 清除</button>
        </div>
    </div>

    <!-- 3. 資料表單 -->
    <div class="form-section">
        <div class="input-group">
            <label>您的姓名 / 暱稱</label>
            <input type="text" id="guestName" placeholder="例如：Alex">
        </div>

        <div class="input-group">
            <label>您是新人的...</label>
            <!-- 這裡的 value 對應 assets.js 中的 keys -->
            <select id="guestCategory">
                <option value="groom_friend">🤵 新郎朋友</option>
                <option value="bride_friend">👰 新娘朋友</option>
                <option value="groom_family">🏡 新郎親戚</option>
                <option value="bride_family">💕 新娘親戚</option>
                <option value="colleague">💼 公司同事</option>
                <option value="classmate">🎓 以前同學</option>
                <option value="vip">🌟 特邀貴賓</option>
            </select>
        </div>

        <div class="input-group">
            <label>給新人的祝福 (50字內)</label>
            <textarea id="guestMessage" maxlength="50" placeholder="祝你們百年好合，永遠幸福！"></textarea>
        </div>

        <button class="btn primary submit-btn" id="submitBtn">✨ 簽到並傳送 ✨</button>
    </div>

    <!-- 除錯訊息 (測試用) -->
    <div id="debug-console"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
