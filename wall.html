<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Galaxy Wall</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e; /* 星空底色 */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #galaxyCanvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        .title-overlay {
            position: absolute;
            top: 40px; width: 100%; text-align: center; z-index: 2; pointer-events: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        h1 {
            font-family: 'Times New Roman', serif; /* 簡單優雅 */
            font-weight: 300; letter-spacing: 5px; font-size: 3rem; margin: 0; opacity: 0.9;
        }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #888; font-size: 1.2rem; z-index: 3;
        }

        .back-btn {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff; padding: 8px 15px; border-radius: 20px;
            text-decoration: none; font-size: 0.9rem; backdrop-filter: blur(5px);
        }

        /* 底部篩選列 */
        .filter-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 10px;
            background: rgba(0, 0, 0, 0.3); padding: 10px 20px; border-radius: 50px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%; overflow-x: auto; scrollbar-width: none;
        }
        .filter-btn {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7); padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 0.9rem; white-space: nowrap;
        }
        .filter-btn.active {
            background: #fff; color: #1a1a2e; border-color: #fff; font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 畫畫去</a>

    <div class="title-overlay">
        <h1>Lilian & Tony Wedding</h1>
    </div>

    <div id="loading">正在連結星空數據庫...</div>
    <div id="filterBar" class="filter-bar"></div> <!-- 按鈕容器 -->
    <canvas id="galaxyCanvas"></canvas>

    <script type="module" src="js/wall.js"></script>
</body>
</html>
